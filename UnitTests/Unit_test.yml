- name: Verify tools on target machines as a Unit test
  hosts: all
  gather_facts: true
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Check curl installation and version
      command: curl --version
      register: curl_check
      changed_when: false
      ignore_errors: yes

    - name: Print curl version or missing message
      debug:
        msg: "{{ 'curl is installed: ' ~ curl_check.stdout.split('\n')[0] if curl_check.rc == 0 else 'curl is NOT installed' }}"