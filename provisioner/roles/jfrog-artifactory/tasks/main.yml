---
- name: Ensure apt transport and dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - gnupg
    state: present
    update_cache: yes

- name: Add JFrog Artifactory GPG key
  apt_key:
    url: "{{ artifactory_gpg_key }}"
    state: present

- name: Determine distribution codename
  command: lsb_release -c
  register: distro_codename
  changed_when: false

- name: Add JFrog Artifactory repository
  apt_repository:
    repo: "deb {{ artifactory_repo_url }} {{ distro_codename.stdout.split()[1] }} main"
    state: present

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install JFrog Artifactory Pro
  apt:
    name: "jfrog-artifactory-pro={{ artifactory_version }}"
    state: present

- name: Enable and start Artifactory service
  systemd:
    name: artifactory
    state: started
    enabled: yes

# âœ… Verification steps
- name: Check if Artifactory binary exists
  stat:
    path: "/opt/jfrog/artifactory/app/bin/artifactory.sh"
  register: artifactory_binary

- name: Fail if Artifactory is not installed
  fail:
    msg: "JFrog Artifactory is not installed!"
  when: not artifactory_binary.stat.exists

- name: Check Artifactory service status
  command: systemctl is-active artifactory
  register: artifactory_service
  ignore_errors: true

- name: Fail if Artifactory service is not running
  fail:
    msg: "JFrog Artifactory service is not active!"
  when: artifactory_service.stdout != "active"