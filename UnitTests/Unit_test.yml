- name: Verify jq installation on target machines
  hosts: all
  gather_facts: true
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Check jq installation and version
      command: jq --version
      register: jq_check
      changed_when: false
      ignore_errors: yes

    - name: Print jq version or missing message
      debug:
        msg: "{{ 'jq is installed: ' ~ jq_check.stdout if jq_check.rc == 0 else 'jq is NOT installed' }}"

    - name: Check Artifactory service status
      command: systemctl is-active artifactory
      register: artifactory_service
      ignore_errors: true

    - name: Print jq version or missing message
      debug:
        msg: "{{ 'artifactoryservice is installed: ' ~ art_check.stdout if art_check.rc == 0 else 'artifactory is NOT installed' }}"